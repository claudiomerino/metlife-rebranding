<div class="tabs_wrap u-space">
	<div class="client_wrap_container">

	<section class="info_insured  u-top u-space">
			<p class="f-big tabs-subtitle-profile"><strong>Cartolas Históricas</strong></p>
			<div class="u-row ">
				<div class="col-sm-4 u-select u-select_label">
					<p class="f-small"><strong>Selecciona un Período de Tiempo:</strong></p>
					<select class="cs-select cs-skin-border DataSelectFilterName">
						<option value="allDataName" selected>Todos los Períodos de Tiempo</option>
			    	{{#each tab-vida-con-ap-4.forms}}
							<option value="periodo{{@index}}">{{name}}</option>
			      {{/each}}
					</select>
				</div>
			</div>
		</section>

		<section class="u-space">
			<div class="table-scroll table">
				<table class="table-responsive u-striped">
			    <tbody>
    	    	{{#each tab-vida-con-apv-4.forms}}
			      <tr class="table-display">
			        <td class="table-4 col-xs-12 col-sm-6" valign="middle" data-table-title="Período">
								<p class="middle DataNameFilter" data-filter-data-name="periodo{{@index}}">{{name}}</p>
							</td>
			        <td class="table-4 col-xs-12 col-sm-6 end-xs" valign="middle">
								<a href="#" class="button button-full-xs button-small">Descargar Cartola</a>
							</td>
			      </tr>
    	      {{/each}}
			    </tbody>
			  </table>
			</div>
		</section>

		{{> pagination}}

	</div>
</div>
