<div class="tabs_wrap u-space">
	<div class="client_wrap_container">

		<form action="" data-abide novalidate data-live-validate="true" class="UpdateDataForm">
			{{#each tab-colectivo-1.items}}
			<section class="{{classSection}}">
				<p class="f-big tabs-subtitle-profile {{classSubtitle}}"><strong>{{subTitle}}</strong></p>
				<div class="u-row u-row-xs-full">
					{{#each subItems}}
					<div class="tabs_col {{classCols}} col-xs-full u-right">
						<div class="clientProfileInitialData u-space">
							<p class="line_jump tabs_content_subtitle"><strong>{{label}}</strong></p>
							<p class="line_jump">
								{{#if link}}
									<a href="{{link}}">
								{{/if}}
									{{value}}
								{{#if link}}
									</a>
								{{/if}}
							</p>
							<p class="line_jump">
								{{#if link2}}
									<a href="{{link}}">
								{{/if}}
									{{value2}}
								{{#if link2}}
									</a>
								{{/if}}
							</p>
						</div>
						{{#compare edit 'true' operator="=="}}
						<section class="u-field clientProfileEdit hide-state-update">
							<span class="input input--ichiro">
								<input class="input__field input__field--ichiro" data-live-validate="true" value="{{value}}" type="text" id="{{id}}" required>
								<label class="input__label input__label--ichiro" for="{{id}}">
									<span class="input__label-content input__label-content--ichiro"><strong>{{label}}</strong></span>
								</label>
								<p class="form-error f-tiny">Este campo es requerido.</p>
							</span>
						</section>
						{{/compare}}
					</div>
					{{/each}}
				</div>
			</section>
			{{/each}}

			

	</div>
</div>
