
<div class="tabs_wrap u-space">
	<section class="info_dividents client_wrap_container u-space"> 

    <p class="f-big tabs-subtitle-profile"><strong>Histórico de Pago de Primas</strong></p>

    <div class="table table-scroll center-xs col-xs-12 u-space">
      <table class="table-responsive table-responsive-label u-striped u-striped-more">
        <thead>
          <tr>
            <th class="table-3">
              <p class="f-small table_title"><strong>Período de Cobertura</strong></p>
            </th>
            <th class="table-3">
              <p class="f-small table_title"><strong>Fecha de Pago</strong></p>
            </th>
            <th class="table-3">
              <p class="f-small table_title"><strong>Forma de Pago</strong></p>
            </th>
            <th class="table-3">
              <p class="f-small table_title"><strong>Monto Pagado UF / Pesos</strong></p>
            </th>
          </tr>
        </thead>
        <tbody>
          {{#each tab-rrvv-2.items}}
          <tr class="{{striped}}">
            <td class="table-3" align="left" valign="middle" data-table-title="Período de Cobertura">
              <p class="table_desc">{{desc}}</p>
              <a href="" class="f-link openContent hide-md" data-open-content="{{openContent}}">
                <span class="openContentText" data-rest-text="{{restText}}" data-open-text="{{openText}}" data-close="true">{{restText}}</span>
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </a>
            </td>
            <td class="table-3 hide-xs-important show-md-table-important" align="left" valign="middle" data-table-title="Fecha de Pago">
              <p class="table_desc">{{dataExpiration}}</p>
            </td>
            <td class="table-3 hide-xs-important show-md-table-important" align="left" valign="middle" data-table-title="Forma de Pago">
              <p class="table_desc">{{#if link}}<a href="{{link}}">{{/if}}{{dataPay}}{{#if link}}</a>{{/if}}</p>
            </td>
            <td class="table-3 hide-xs-important show-md-table-important" align="left" valign="middle" data-table-title="Monto Pagado UF/$">
              <p class="table_desc">{{total}}</p>
            </td>
          </tr>

          <tr class="toggleContent" data-toggle-content="{{openContent}}">
            {{> tables-salud }}
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>

    {{> pagination}}

	</section>
</div>
