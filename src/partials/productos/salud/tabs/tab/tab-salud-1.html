<div class="tabs_wrap u-space">
	<div class="client_wrap_container">

		{{#each tab-salud-1.items}}
		<section class="u-space {{classSection}}">
			<p class="f-big tabs-subtitle-profile {{classSubtitle}}"><strong>{{subTitle}}</strong></p>
			<div class="u-row u-row-xs-full">
				{{#each subItems}}
				<div class="tabs_col {{classCols}} col-xs-full u-space u-right">
					<p class="line_jump tabs_content_subtitle"><strong>{{label}}</strong></p>
					<p class="line_jump">
						{{#if link}}
							<a href="{{link}}">
						{{/if}}
							{{value}}
						{{#if link}}
							</a>
						{{/if}}
					</p>
					<p class="line_jump">
						{{#if link2}}
							<a href="{{link}}">
						{{/if}}
							{{value2}}
						{{#if link2}}
							</a>
						{{/if}}
					</p>
				</div>
				{{/each}}
			</div>
		</section>
		{{/each}}

		<div class="col-xs-12 end-xs">
			<a href="#" class="button button-small button-full-xs">Actualizar Datos de Contacto</a>
		</div>

	</div>
</div>
