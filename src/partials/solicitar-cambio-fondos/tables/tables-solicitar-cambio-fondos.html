	{{#each solicitar-cambio-fondos.base}}
	<section class="payment_history u-space">
		<p class="f-big tabs-subtitle-profile"><strong>{{title}}</strong></p>
		<div class="table table-scroll center-xs col-xs-12">
		  <table class="table-responsive u-striped">
		    <thead>
		      <tr>
		        <th class="table-8">
							<p class="f-small table_title "><strong>Nombre de Fondo</strong></p>
						</th>
		        <th class="table-2">
							<p class="f-small table_title"><strong>% Stock</strong></p>
						</th>
		        <th class="table-2">
							<p class="f-small table_title"><strong>% Flujo</strong></p>
						</th>
		      </tr>
		    </thead>

		    <tbody>

		    	{{#each funds}}
		      <tr>
		        <td class="table-8" align="left" valign="middle" data-table-title="Nombre de Fondo">
							<p class="table_desc">{{name}}</p>
						</td>
		        <td class="table-2" align="left" valign="middle" data-table-title="% Stock">
							<input class="hide-edit-fields input__label input__label--ichiro" min="0" type="number" data-edit-fields="distributionFunds" placeholder="0" data-change-funds-stock data-edit-funds-normal-value="0" />
							<p class="table_desc f-big toggl-edit-fields"><strong>{{stock}}</strong></p>
						</td>
		        <td class="table-2" align="left" valign="middle" data-table-title="% Flujo">
							<input class="hide-edit-fields input__label input__label--ichiro" min="0" type="number" data-edit-fields="distributionFunds" placeholder="0" data-change-funds-flow data-edit-funds-normal-value="0" />
							<p class="table_desc f-big toggl-edit-fields"><strong>{{flow}}</strong></p>
						</td>
		      </tr>
		      {{/each}}
		      <tr class="hide-edit-fields show-edit-fields">
		        <td class="table-8" align="left" valign="middle" data-table-title="Nombre de Fondo">
							<p class="table_desc"><a href="">Ver todos los fondos</a></p>
						</td>
		        <td class="table-2" align="left" valign="middle" data-table-title="% Stock">
							<p class="table_desc f-big f-tiny"><strong>Stock <span data-change-funds-stock-total="distributionFunds">0%</span></strong></p>
						</td>
		        <td class="table-2" align="left" valign="middle" data-table-title="% Flujo">
							<p class="table_desc f-big f-tiny"><strong>Flujo <span data-change-funds-flow-total="distributionFunds">0%</span></strong></p>
						</td>
		      </tr>

		    </tbody>
		  </table>

		  <div class="col-xs-12 end-xs">
				<a href="" data-edit-fields-button="distributionFunds">Editar Distribuci√≥n de Fondos</a>
			</div>

		</div>
	</section>
	{{/each}}
