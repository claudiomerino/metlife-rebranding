
<div class="tabs_wrap u-space">
	<div class="client_wrap_container u-space">

		<section class="payment_history u-space">
			<p class="f-big tabs-subtitle-profile"><strong>Histórico de Pago de Primas</strong></p>
			<div class="table table-scroll center-xs col-xs-12">
			  <table class="table-responsive u-striped">
			    <thead>
			      <tr>
			        <th class="table-3">
								<p class="f-small table_title "><strong>Período de Cobertura</strong></p>
							</th>
			        <th class="table-3">
								<p class="f-small table_title"><strong>Fecha de Pago</strong></p>
							</th>
			        <th class="table-3">
								<p class="f-small table_title"><strong>Forma de Pago</strong></p>
							</th>
			        <th class="table-3">
								<p class="f-small table_title"><strong>Monto Pagado UF/$</strong></p>
							</th>
			      </tr>
			    </thead>

			    <tbody>
			    	{{#each tab-pay-center-3.primas}}
			      <tr>
			        <td class="table-3" align="left" valign="middle" data-table-title="Período de Cobertura">
								<p class="table_desc">{{coverage}}</p>
							</td>
			        <td class="table-3" align="left" valign="middle" data-table-title="Fecha de Pago">
								<p class="table_desc">{{date}}</p>
							</td>
			        <td class="table-3" align="left" valign="middle" data-table-title="Forma de Pago">
								<p class="table_desc">{{pay}}</p>
							</td>
			        <td class="table-3" align="left" valign="middle" data-table-title="Monto Pagado UF/$">
								<p class="table_desc">{{amount}}</p>
							</td>
			      </tr>
			      {{/each}}
			    </tbody>
			  </table>
			</div>
		</section>

		<section class="pagination">
			<div class="u-row u-row-xs-full center-xs">
				<div class="pagination_new">
					<button class="button button-transparent">Recientes</button>
				</div>
				<div class="pagination_numbers u-row u-row-xs-full middle-xs">
					<div class="pagination_numbers_item pagination-active">
						<a href="">1</a>
					</div>
					<div class="pagination_numbers_item">
						<a href="">2</a>
					</div>
					<div class="pagination_numbers_item">
						<a href="">3</a>
					</div>
					<div class="pagination_numbers_item">
						<a href="">4</a>
					</div>
					<div class="pagination_numbers_dots">
						<span>...</span>
					</div>
					<div class="pagination_numbers_item">
						<a href="">16</a>
					</div>
				</div>
				<div class="pagination_old">
					<button class="button button-transparent">Anteriores</button>
				</div>
			</div>
		</section>

	</div>
</div>
