
	{{> nav-single}}



	<section class="login">
		<div class="login_container">
			<div class="login_row u-row dual">

				<div class="col-xs-12 col-lg-8 col-xs-full u-row dual__inner revLogin">
					<div class="col-xs-12 col-sm-6 col-lg-7 col-xs-full">
						<figure class="login_image">
							<img src="http://media.istockphoto.com/photos/parents-hold-babys-hands-happy-family-in-park-evening-picture-id588959064" alt="Imagen login" />
						</figure>
					</div>
					<div class="col-xs-12 col-sm-6 col-lg-5 hide-xs show-sm col-xs-full">
						<figure class="login_image login_image_complement">
							<img src="http://media.istockphoto.com/photos/parents-and-children-on-vacation-playing-together-picture-id524020760" alt="Imagen login" />
						</figure>
					</div>
				</div>


				<div class="col-xs-12 col-lg-4 col-xs-full dual__content">
					<div class="login_content u-section">
						<div class="alert callout show-for-small-only" data-closable>
						  <p>Este sitio no está enteramente optimizado para ser visto desde dispositivos móviles.</p>
						  <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
						    <span aria-hidden="true">&times;</span>
						  </button>
						</div>
						<h3 class="login_title u-space center-xs"><strong>Ingreso para clientes</strong></h3>


						<form class="login_form" id="loginForm" action="products.html" data-abide novalidate data-live-validate="true">
							<section class="u-select u-space">
								<select class="u-select-tag u-skin-border" onchange="location = this.value;">
									<option value="login.html">Personas</option>
									<option value="login-empresas.html">Corredores/Empresas</option>
									<option value="login-intermediarios.html" selected>Intermediarios</option>
								</select>
							</section>

							<section class="u-field u-space">
								<span class="input input--ichiro">
									<input class="input__field input__field--ichiro" data-live-validate="true" type="text" id="loginRut" required />
									<label class="input__label input__label--ichiro" for="loginRut">
										<span class="input__label-content input__label-content--ichiro">Ingrese su Rut</span>
									</label>
									<p class="form-error f-tiny">No tenemos registrado este RUT.<br/>Por favor, revisa que esté correcto.</p>
								</span>
							</section>

							<section class="u-field u-space login_form_pass">
								<span class="input input--ichiro">
									<input class="input__field input__field--ichiro" data-live-validate="true" type="password" id="loginPass" required />
									<label class="input__label input__label--ichiro" for="loginPass">
										<span class="input__label-content input__label-content--ichiro">Ingrese su clave</span>
									</label>
									<p class="form-error f-tiny">La clave ingresada es incorrecta.<br/>Por favor, vuelve a ingresarla.</p>
								</span>
							</section>

							<section class="u-row u-field u-space">
								<div class="col-xs-12 col-xs-full f-small u-space">
									<p><a href="recover-pass.html" class="f-link">¿Olvidaste tu clave?</a></p>
								</div>
								<div class="col-xs-12 col-xs-full end-xs">
									<input type="submit" id="loginSubmit" class="button button-full button-primary" value="Ingresar">
								</div>
							</section>
						</form>


					</div>
				</div>

			</div>
		</div>
	</section>
