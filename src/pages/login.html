
	{{> nav-single}}

	<section class="login">
		<div class="login_container">
			<div class="login_row u-row u-row-xs-full">
				<div class="col-xs-12 col-md-7 col-lg-8 col-xs-full">
					<figure class="login_image">
						<img src="{{root}}/assets/img/image-login.jpg" alt="Imagen login" />
					</figure>
				</div>
				<div class="col-xs-12 col-md-5 col-lg-4 col-xs-full">
					<div class="login_content u-section">
						<h3 class="login_title u-space center-xs"><strong>Ingreso para clientes</strong></h3>


						<form class="login_form" id="loginForm" action="products.html" data-abide novalidate>
							<section class="u-space">
								<select class="cs-select-plain">
									<option value="personal" selected>Personas</option>
									<option value="company">Empresas</option>
									<option value="corredores">Corredores</option>
									<option value="intermediarios">intermediarios</option>
								</select>
							</section>

							<section class="u-field u-space">
								<span class="input input--ichiro">
									<input class="input__field input__field--ichiro" data-live-validate="true" type="text" id="loginRut" required />
									<label class="input__label input__label--ichiro" for="loginRut">
										<span class="input__label-content input__label-content--ichiro">Ingrese su Rut</span>
									</label>
									<p class="form-error f-tiny">No tenemos registrado este RUT.<br/>Por favor, revisa que esté correcto.</p>
								</span>
							</section>

							<section class="u-field u-space login_form_pass">
								<span class="input input--ichiro">
									<input class="input__field input__field--ichiro" data-live-validate="true" type="password" id="loginPass" required />
									<label class="input__label input__label--ichiro" for="loginPass">
										<span class="input__label-content input__label-content--ichiro">Ingrese su clave</span>
									</label>
									<p class="form-error f-tiny">La clave ingresada es incorrecta.<br/>Por favor, vuelve a ingresarla.</p>
								</span>
							</section>

							<section class="u-row u-row-xs-full u-field u-space">
								<div class="col-xs-12 col-xs-full f-small u-space">
									<p><a href="recover-pass.html" class="f-link">¿Olvidaste tu clave?</a></p>
								</div>
								<div class="col-xs-12 col-xs-full end-xs">
									<input type="submit" id="loginSubmit" class="button button-full button-primary" value="Ingresar">
								</div>
							</section>
						</form>


					</div>
				</div>
			</div>
		</div>
	</section>
