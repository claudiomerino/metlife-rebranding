
{{> nav-off-canvas}}

<div class="off-canvas-content" data-off-canvas-content>

	<div class="double-nav_sticky" data-sticky-container>
		<div class="sticky z-depth-1" data-sticky data-options="anchor: page; marginTop: 0; stickyOn: small;">
			{{> nav-sub}}
			{{> nav-main}}
		</div>
	</div>

	<section class="client-profile bg-white-light">
		<div class="client-profile_container u-container">

			{{> breadcrumb-client-profile }}

			<h2 class="client-profile_title center-xs u-space">Perfil de Cliente</h2>

			{{> tabs-client-profile }}

			<div class="client-profile_info center-xs u-section ">
				{{> legal }}
			</div>
		</div>
	</section>

</div>
